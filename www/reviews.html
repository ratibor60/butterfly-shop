<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Butterfly Shop</title>
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <header class="header">
    <div class="header-inner">
      <div class="header-wrap">
        <a href="#" class="logo">Butterfly</a>
        <nav class="main-nav">
          <ul class="main-list">
            <li><a href="catalog.html">Каталог</a></li>
            <li><a href="reviews.html">Отзывы</a></li>
            <li><a href="contacts.html">Контакты</a></li>
            <li><a href="faq.html">FAQ</a></li>
          </ul>
        </nav>
        <button class="burger">menu</button>
      </div>
    </div>
  </header>

  <main>


    <section class="order">
      <div class="order-inner">
        <h2 class="order-title">Наши работы</h2>
        <p class="order-text">Заполните форму - наш мастер свяжется с вами, согласует удобное время для встречи. На
          встрече он снимет мерки и поможет определиться с тканью.</p>

        <form action="#" method="post" class="form">
          <div class="form-field form-field-half">
            <label for="name" class="form-label">Ваше имя</label>
            <input id="name" name="name" type="text" placeholder="Иван Иванов" class="form-input">
          </div>

          <div class="form-field form-field-half">
            <label for="phone" class="form-label">Телефон</label>
            <input id="phone" name="phone" type="tel" placeholder="+7 800 888-88-88" class="form-input">
          </div>

          <div class="form-field">
            <button class="btn btn-form" type="submit">Заказать</button>
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <div class="footer-wrap">
        <a href="" class="logo">Butterfly</a>
        <a href="tel:+7 812 800-80-80" class="phone">+7 812 800-80-80</a>
        <ul class="social">
          <li class="social-item"><a class="social-link" href="#"
              style="background-image: url('./img/instagram.svg');"></a></li>
          <li class="social-item"><a class="social-link" href="#"
              style="background-image: url('./img/facebook.svg');"></a></li>
          <li class="social-item"><a class="social-link" href="#"
              style="background-image: url('./img/telegram.svg');"></a></li>
        </ul>
      </div>
    </div>
  </footer>

  <script src="scripts/script.js"></script>
</body>

</html>
